<div class="movie-tabs">
    <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
        <mat-tab label="About">
            <p class="movie-description">Movie Overview: {{movie.overview}}</p>
            <p class="movie-description">Budget: ${{movie.budget}}</p>

        </mat-tab>

        <mat-tab label="Trailers" *ngIf="movie.trailers">
            <div class="movie-trailer">
                <iframe width="720" height="480"
                [src]="getEmbedURL(movie.trailers)">
                </iframe>
            </div>


          </mat-tab>
    </mat-tab-group>
</div>
